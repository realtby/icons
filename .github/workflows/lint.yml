name: 'lint'
on:
  pull_request:
    branches:
      - main
jobs:
  eslint-with-type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
    - run: npm run lint
    - run: npm run type-check
